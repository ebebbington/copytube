<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../public/libs/jquery-3.3.1.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../public/libs/bootstrap.min.css" crossorigin="anonymous">
    <script type="text/javascript" src="../public/libs/bootstrap.min.js" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="../public/css/global.css"/>
    <noscript><style>.container{display: none;}</style></noscript>
    <title>Copytube - Register</title>
    <link type="text/css" rel="stylesheet" href="../public/css/register.css"/>
    <script type="text/javascript" src="../public/js/register.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <!-- Login fields -->
        <div class="col-sm-2 col-md-2"></div>
        <div class="col-xs-12 col-sm-8 col-md-8">
            <form id="register-form">
                <fieldset>
                    <legend><img class="form-logo" src="../public/images/copytube_logo.png" alt="Logo"></legend>
                    <legend class="form-title">Register</legend>
                    <p id="form-success" class="alert alert-success form-messages" hidden></p>
                    <p id="form-error" class="alert alert-danger form-messages" hidden></p>
                    <label>Username: *</label><input id="username" class="form-control form-fields" type="text" name="username" pattern="/^[a-zA-Z ]*$/" required>
                    <p id="incorrect-username" class="incorrect-errors" hidden></p>
                    <label>Email: *</label><input id="email" class="form-fields form-control" type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                    <p id="incorrect-email" class="incorrect-errors" hidden></p>
                    <label>Password: *</label><input id="password" class="form-fields form-control" type='password' name='password' pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required> <!-- https://www.w3schools.com/tags/att_input_pattern.asp -->
                    <p id="incorrect-password" class="incorrect-errors" hidden></p>
                    <input id="register-button" class="btn btn-primary form-submit" type="button" name="submit" value="Submit">
                </fieldset>
            </form>
            <div id="login">
                <a href="#" id="login-link">Login</a>
            </div>
        </div>
        <div class="col-sm-2 col-md-2"></div>
    </div>
</div>
</body>
</html>
