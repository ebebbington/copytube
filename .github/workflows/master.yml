on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  laravel-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Laravel Tests
        run: |
          docker-compose up -d > /dev/null
          sleep 300
          docker exec copytube_phpfpm vendor/bin/phpunit
          docker exec copytube_phpfpm php artisan dusk

  realtime-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Realtime Tests
        run: |
          docker-compose up -d > /dev/null
          sleep 20
          docker exec copytube_realtime deno test -A tests/integration/tests.ts
          docker exec copytube_realtime deno test -A  tests/unit/tests.ts

  realtime-linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Deno
        uses: denolib/setup-deno@v2
      - name: Realtime Linter
        run: |
          cd src/realtime
          deno fmt --check
          deno lint --unstable
