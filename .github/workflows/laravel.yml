name: Laravel

on:
  push:
    branches: [ master ]
    paths:
      - 'src/copytube/*'
  pull_request:
    branches: [ master ]
    paths:
      - 'src/copytube/*'

jobs:

  laravel-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Start Docker and run tests
        run: |
          docker-compose up -d > /dev/null
          sleep 60
          docker exec copytube_phpfpm /var/www/copytube/Makefile test
